services:
  # Backend API Service
  - type: web
    name: hawaii-emergency-backend
    runtime: python
    rootDir: backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: hawaii-emergency-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS
        value: https://web-dashboard-bg4hntyxe-rprovines-projects.vercel.app,https://hawaii-emergency-hub.vercel.app
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_EMAIL
        value: admin@hawaii-emergency.gov
      - key: ADMIN_PASSWORD
        generateValue: true
      - key: PYTHON_VERSION
        value: "3.11"
    region: oregon
    plan: free

databases:
  - name: hawaii-emergency-db
    databaseName: hawaii_emergency
    plan: free
    postgresMajorVersion: 15